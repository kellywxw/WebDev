<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="RegisterController">
    <h1>Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="model.newUser.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="model.newUser.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input ng-model="model.password2" type="password" class="form-control" id="password2" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="model.newUser.emails" type="text" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="model.register()" type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
