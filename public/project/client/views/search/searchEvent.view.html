<div ng-controller="SearchEventController">
    <div class="box-content">
        <br>
        <h2>{{model.data.title}}</h2>
        <img ng-src="model.data.image.medium.url" height="100px" class="pull-left">
        <button class="btn btn-primary"
                ng-click="model.favorite(model.data)">
            <span class="glyphicon glyphicon-star-empty"></span>
        </button>
        <p>{{model.data.description}}</p>
        <h3>{{model.data.city_name}}</h3>
        <h3>{{model.data.start_time}}</h3>
        <h3>{{model.data.stop_time}}</h3>

        {{model.userLikes}}

        <div ng-if="model.event.userLikes">
            <h4>Other Users that Interested In This Event</h4>
            <ul>
                <li ng-repeat="user in model.event.userLikes">
                    <a href="#/profile/{{user.username}}">
                        {{user.username}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
