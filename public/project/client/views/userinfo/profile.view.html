<div ng-controller="ProfileController">
    <div class="col-sm-2 col-lg-2">
        <div class="sidebar-nav">
            <div class="nav-canvas">
                <ul class="nav nav-pills nav-stacked main-menu">
                    <li class="nav-header"></li>
                    <div align="center">
                        <a><img alt="profile pic" src="css/profile-default.jpg" width="80" height="80" /></a>
                    </div>
                    <div class="col-sm-.5" align="center">
                        <li ng-class="{'active': model.$location.url().indexOf('/profile')>=0}"><a>{{model.user.username}}</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="box-content col-sm-10 col-lg-10">
        <form class="form-horizontal">
            <h3>ChopChop User Info</h3>
            <div class="form-group">
                <label class="col-xs-3">Username</label>
                <label class="col-xs-5">{{model.user.username}}</label>
                <div class="col-xs-2">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Password</label>
                <label class="col-xs-5">xxxxxxxxx</label>
                <div class="col-xs-2">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Name</label>
                <label class="col-xs-5">{{model.user.firstName}} {{model.user.lastName}}</label>
                <div class="col-xs-2">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Email</label>
                <label class="col-xs-5">{{model.user.email}}</label>
                <div class="col-xs-2">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
        </form>
        <hr>

        <div class="col-sm-10 col-lg-10" ng-show="model.likeEvents.length>0">
            <h3>Events I Like</h3>
            <table class="table table-hover table-responsive">
                <thead>
                <tr>
                    <th>Poster</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Cost</th>
                    <th>Unlike</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="event in model.likeEvents">
                    <td><a href="#/searchEvent/{{event.evdbId}}"><img height="75px" ng-src="{{event.poster}}"></a></td>
                    <td><a href="#/searchEvent/{{event.evdbId}}">{{event.title}}</a></td>
                    <td>{{event.location}}</td>
                    <td>{{event.startDate | date}}</td>
                    <td>{{event.endDate | date}}</td>
                    <td>{{event.cost}}</td>
                    <td>
                        <a class="col-xs-12" ng-click="model.unlike($index, event.evdbId)">
                            <span class="glyphicon glyphicon-heart"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
