<div ng-controller="ProfileController">
    <div class="box-content">
        <form class="form-horizontal">
            <h1>Profile</h1>
            <div class="form-group">
                <label class="col-xs-3">Username</label>
                <label class="col-xs-6">{{user.username}}</label>
                <div class="col-xs-3">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Password</label>
                <label class="col-xs-6">xxxxxxxxx</label>
                <div class="col-xs-3">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Name</label>
                <label class="col-xs-6">{{user.firstName}} {{user.lastName}}</label>
                <div class="col-xs-3">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3">Email</label>
                <label class="col-xs-6">{{user.email}}</label>
                <div class="col-xs-3">
                    <a href="#/profileUpdate">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
