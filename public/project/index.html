<html lang="en" ng-app="ChopChopApp">
<head>
    <meta charset="utf-8">
    <title>ChopChop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel ="stylesheet">
    <link href="css/bootstrap-united.min.css" rel="stylesheet">
    <link href="css/charisma-app.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- AngularJS Routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>

    <!-- Controllers -->
    <script src="views/main/main.controller.js"></script>
    <script src="views/events/event.controller.js"></script>
    <script src="views/header/header.controller.js"></script>
    <script src="views/sidebar/sidebar.controller.js"></script>

</head>

<body ng-controller="MainController">
    <div ng-include="'views/header/header.view.html'"></div>

    <div class="ch-container">
        <div class="row">
            <div ng-show="user != null", ng-include="'views/sidebar/sidebar.view.html'"></div>

            <div id="content" class="col-lg-10 col-sm-10">
                <nav>
                    <ul class="nav nav-tabs">
                        <li ng-class="{'active' : $location.url().indexOf('events') != -1}">
                            <a href="#/events"><i class="glyphicon glyphicon-calendar"></i>Events</a>
                        </li>
                        <li  ng-class="{'active' : $location.url().indexOf('profile') != -1}">
                            <a href="#"><i class="glyphicon glyphicon-user"></i>My ChopChop</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row" ng-controller="EventController">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div ng-view></div>
                    </div>
                </div>
            </div>
            <footer class="row">
                <p class="col-md-9 col-sm-9 col-xs-12 copyright">&copy; Kelly Wang 2016</p>
            </footer>
        </div>
    </div>
</body>
</html>
