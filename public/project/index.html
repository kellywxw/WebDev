<!DOCTYPE html>
<html lang="en" ng-app="ChopChopApp">
<head>
    <meta charset="utf-8">
    <title>ChopChop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The styles -->
    <link href="css/bootstrap-united.min.css" rel="stylesheet">
    <link href="css/charisma-app.css" rel="stylesheet">


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- AngularJS Routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>
</head>

<body>
<div ng-include="'views/header/header.view.html'"></div>

<div class="ch-container">
    <div class="row">
        <div ng-show="user != null" ng-include="'views/sidebar/sidebar.view.html'"></div>

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#"><i class="glyphicon glyphicon-calendar"></i>Events</a>
                    </li>
                    <li>
                        <a href="#"><i class="glyphicon glyphicon-user"></i>My Events</a>
                    </li>
                </ul>
            </div>

            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-content">
                            <div ng-view></div>
                        </div>
                    </div>
                </div>
            </div><!--/row-->

            <!-- content ends -->
        </div><!--/#content.col-md-0-->
    </div><!--/fluid-row-->


    <hr>


    <footer class="row">
        <p class="col-md-9 col-sm-9 col-xs-12 copyright">&copy; <a href="http://usman.it" target="_blank">Kelly Wang</a> 2015 </p>
    </footer>


</div><!--/.fluid-container-->




</body>
</html>
