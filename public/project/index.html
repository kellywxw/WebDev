<html lang="en" ng-app="ChopChopApp">
<head>
    <meta charset="utf-8">
    <title>ChopChop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel ="stylesheet">
    <link href="css/bootstrap-united.min.css" rel="stylesheet">
    <link href="css/charisma-app.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- AngularJS Routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>

    <!-- Controllers -->
    <script src="views/main/main.controller.js"></script>
    <script src="views/home/home.controller.js"></script>
    <script src="views/header/header.controller.js"></script>
    <script src="views/sidebar/sidebar.controller.js"></script>
    <script src="views/search/search.controller.js"></script>
    <script src="views/search/searchEvent.controller.js"></script>
    <script src="views/users/login.controller.js"></script>
    <script src="views/users/profile.controller.js"></script>
    <script src="views/users/register.controller.js"></script>
    <script src="views/users/events.controller.js"></script>
    <script src="views/friends/friends.controller.js"></script>

    <!-- Services -->
    <script src="services/events.service.client.js"></script>
    <script src="services/search.service.client.js"></script>
    <script src="services/user.service.client.js"></script>


</head>

<body ng-controller="MainController">
    <div ng-include="'views/header/header.view.html'"></div>
    <div class="ch-container">
        <div class="row">
            <nav>
                <ul class="nav nav-tabs">
                    <li ng-class="{'active' : $location.url().indexOf('search') != -1}">
                        <a href="#/search"><i class="glyphicon glyphicon-calendar"></i> Events</a>
                    </li>
                    <li  ng-show="user == null", ng-class="{'active' : $location.url().indexOf('register') != -1}">
                        <a href="#/register"><i class="glyphicon glyphicon-user"></i> Sign Up</a>
                    </li>
                    <li  ng-show="user == null", ng-class="{'active' : $location.url().indexOf('login') != -1}">
                        <a href="#/login"><i class="glyphicon glyphicon-log-in"></i> Log In</a>
                    </li>
                    <li  ng-show="user != null", ng-class="{'active' : $location.url().indexOf('events') != -1}">
                        <a href="#/events"><i class="glyphicon glyphicon-user"></i> My ChopChop</a>
                    </li>
                </ul>
            </nav>
            <div class="row" class="col-lg-10 col-sm-10">
                <div class="box col-md-10">
                    <div ng-view></div>
                </div>
            </div>
            <hr>
            <footer class="row">
                <p class="col-md-9 col-sm-9 col-xs-12 copyright">&copy; Kelly Wang 2016</p>
            </footer>
        </div>
    </div>
</body>
</html>
