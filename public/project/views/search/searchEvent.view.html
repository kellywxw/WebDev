<div ng-controller="SearchEventController">
    <div class="box-content">
        <br>
        <h2>{{event.title}}</h2>
        <img ng-src="event.image[url]" height="100px" class="pull-left">
        <p>{{event.description}}</p>
        <h3>{{event.city_name}}</h3>
        <h3>{{event.start_time}} - {{event.stop_time}}</h3>
    </div>
</div>
