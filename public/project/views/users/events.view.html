<div ng-controller="EventController">
    <nav>
        <ul class="nav nav-tabs">
            <li ng-class="{'active' : $location.url().indexOf('search') != -1}">
                <a href="#/events"><i class="glyphicon glyphicon-calendar"></i>My Events</a>
            </li>
            <li  ng-class="{'active' : $location.url().indexOf('profile') != -1}">
                <a href="#/profile"><i class="glyphicon glyphicon-user"></i>My Profile</a>
            </li>
            <li  ng-class="{'active' : $location.url().indexOf('friend') != -1}">
                <a href="#/"><i class="glyphicon glyphicon-globe"></i>My Friends</a>
            </li>
        </ul>
    </nav>
    <div class="col-sm-2 col-lg-2">
        <div class="sidebar-nav">
            <div class="nav-canvas">
                <ul class="nav nav-pills nav-stacked main-menu">
                    <li class="nav-header"></li>
                    <div align="center">
                        <a href="#/profile"><img alt="profile pic" src="css/profile-default.jpg" width="80" height="80" /></a>
                    </div>
                    <div class="col-sm-.5" align="center">
                        <li ng-class="{'active' : $location.url().indexOf('profile') != -1}"><a href="#/profile">{{user.username}}</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-10 col-lg-10" ng-show="events">
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th>Event Poster</th>
                <th>Event Title</th>
                <th>Event Location</th>
                <th>Event Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input ng-model="event.image" type="text" class="form-control" id="image" placeholder="image">
                </td>
                <td>
                    <input ng-model="event.title" type="text" class="form-control" id="title" placeholder="title">
                </td>
                <td>
                    <input ng-model="event.location" type="text" class="form-control" id="location" placeholder="location">
                </td>
                <td>
                    <input ng-model="event.date" type="text" class="form-control" id="date" placeholder="date">
                </td>
                <td>
                    <a ng-click="addEvent()">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <a ng-click="updateEvent()">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </td>
            </tr>
            <tr ng-repeat="event in events">
                <td><img height="75px" ng-src="{{event.image}}"/></td>
                <td>{{event.title}}</td>
                <td>{{event.location}}</td>
                <td>{{event.date}}</td>
                <td>
                    <a ng-click="deleteEvent($index)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                    <a ng-click="selectEvent($index)">
                        <span  class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
